<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

	<title>Toast Hub Logout</title>
	<script type="text/javascript" src="../js/toasthub-core.js"></script>
	<script type="text/javascript">
		toastHub.scriptRepo.load({basePath:"../"});	
	</script>
	<script type="text/javascript">
			jQuery.noConflict();
			jQuery.ajaxSetup({cache:false});
			toastHub.pageName = "logout";
			if(window.location.hash) {
 			  toastHub.setParamMap(toastHub.utils.queryString());
 			} 
			var path = "js/toasthub-"+toastHub.pageName+".js";
			toastHub.scriptRepo.requireOnce({jspath:path});	
			toastHub.body = "page-wrapper";			
			// Page init

    		jQuery(document).ready(function() {
    			window.onhashchange = function(evt){
 				   var updatedHash = evt.newURL.split("#")[1];
 				   console.log("hash " + updatedHash);
 				   toastHubUserManagerObj.ready({hash:updatedHash});
 				};
 				// init page
  			   	toastHub.ready({code:"page",page:"logout"});

			});
    </script>
</head>
<body>
	<div id="page-wrapper"></div>
</body>
</html>
